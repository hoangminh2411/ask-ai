<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; width: 300px; }
        h2 { margin-top: 0; color: #111; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 500; margin-bottom: 5px; font-size: 13px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background: #000; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
        button:hover { background: #333; }
        #status { margin-top: 10px; font-size: 12px; color: green; text-align: center; height: 15px; }
        .hint { font-size: 11px; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <h2>AskGPT Settings</h2>
    
    <div class="form-group">
        <label for="provider">Choose AI Provider:</label>
        <select id="provider">
            <option value="chatgpt_web">ChatGPT Web (Free)</option>
            <option value="gemini_web">Gemini Web (Free)</option>
            <option value="gemini_api">Gemini API (Fast)</option>
        </select>
    </div>

    <div class="form-group" id="api-group" style="display:none;">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API Key...">
        <div class="hint">Get a key at <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
