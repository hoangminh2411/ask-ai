<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidepanel.css">
  <script src="marked.min.js"></script>
  <script src="prompts.js"></script>
</head>

<body class="sp-shell">
  <header class="sp-header">
    <div class="sp-title">
      <img src="icons/icon-32.png" class="sp-logo" alt="AI Supporter logo">
      <div>
        <div class="sp-name">AI Supporter</div>
        <div class="sp-sub">Assistant Panel</div>
      </div>
    </div>
    <div class="sp-actions">
      <button id="sp-refresh" title="Refresh selection" aria-label="Refresh selection">
        <img src="icons/panel-refresh.svg" class="sp-icon-img" alt="Refresh">
      </button>
      <button id="sp-open-settings" title="Settings" aria-label="Settings">
        <img src="icons/panel-settings.svg" class="sp-icon-img" alt="Settings">
      </button>
    </div>
  </header>

  <div class="sp-main">
    <!-- Welcome Screen (shown when no messages) -->
    <section id="sp-welcome" class="sp-welcome">
      <div class="sp-welcome-icon">âœ¨</div>
      <div class="sp-welcome-title">How can I help you today?</div>
      <div class="sp-welcome-hint">Select text on any page, or type a message below</div>
    </section>

    <!-- Chat Messages -->
    <section id="sp-answer" class="sp-answer sp-chat"></section>

    <!-- Simple Input Area - Claude Style -->
    <section class="sp-input-area">
      <div class="sp-input-box">
        <textarea id="sp-prompt" class="sp-textarea" rows="1" placeholder="Message AI Supporter..."></textarea>
        <div class="sp-input-footer">
          <div class="sp-input-left">
            <!-- Model Selector -->
            <button id="sp-model-btn" class="sp-selector-btn">
              <span id="sp-model-name">ChatGPT</span>
              <svg width="10" height="10" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
              </svg>
            </button>
            <div id="sp-model-dropdown" class="sp-dropdown">
              <button class="sp-dropdown-option active" data-provider="chatgpt_web">ChatGPT</button>
              <button class="sp-dropdown-option" data-provider="gemini_web">Gemini</button>
              <button class="sp-dropdown-option" data-provider="perplexity_web">Perplexity</button>
              <button class="sp-dropdown-option" data-provider="copilot_web">Copilot</button>
              <button class="sp-dropdown-option" data-provider="grok_web">Grok</button>
            </div>

            <!-- Prompt/Tools Selector -->
            <button id="sp-tools-btn" class="sp-selector-btn">
              <span>âš¡ Tools</span>
              <svg width="10" height="10" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
              </svg>
            </button>
            <div id="sp-tools-dropdown" class="sp-dropdown sp-tools-dropdown">
              <div class="sp-dropdown-header">Mode</div>
              <button class="sp-dropdown-option active" data-mode="custom">ğŸ’¬ Custom (Free Chat)</button>
              <div class="sp-dropdown-header">Image</div>
              <button class="sp-dropdown-option" data-action="capture">ğŸ“· Capture Screen</button>
              <button class="sp-dropdown-option" data-action="find-similar">ğŸ” Find Similar</button>
              <button class="sp-dropdown-option" data-action="images">ğŸ–¼ï¸ Page Images</button>
              <div class="sp-dropdown-header">Page</div>
              <button class="sp-dropdown-option" data-action="summarize">ğŸ“ Summarize</button>
              <button class="sp-dropdown-option" data-action="analyze">ğŸ”¬ Analyze</button>
            </div>
          </div>
          <button id="sp-send" class="sp-send-btn" title="Send">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div id="sp-status" class="sp-status"></div>
    </section>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
